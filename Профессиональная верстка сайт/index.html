<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/afdc7aa636.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="container header-flex">
            <div class="header__left">
                <a href="#" class="logo"><img class="logo__img" src="img/logo.png" alt="logo">BRAND</a>
                <form action="#" class="header__form">
                    <div class="browse">Browse</div>
                    <input type="text">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="header__right">
                <img class="header__cart" src="img/cart.svg" alt="cart">
                <a href="#" class="button">My Account</a>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="container">
            <ul class="menu">
                <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
                <li class="menu__list"><a href="#" class="menu__link">Hot Deals </a></li>
            </ul>
        </div>
    </div>
    <div class="promo">
        <div class="container promo-content">
            <div class="promo__text">
                <h2 class="promo__h2">THE BRAND</h2>
                <h3 class="promo__h3">OF LUXERIOUS FASHION</h3>
            </div>
        </div>
    </div>
</body>

</html>
